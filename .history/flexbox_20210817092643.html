<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box By Joseph Tan Nguyen</title>
    <link rel="stylesheet" href="./assets/css/flexbox.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
</head>
<body>
   <div class="cards">
       <div class="card">
           <img src="./assets/img/nature flex box.jpg" alt="" class="card-image"
           />
           <div class="card-content">
               <div class="card-top">
                   <h3 class="card-title">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius.
                   </h3>
                   <div class="card-user">
                       <img src="./assets/img/nature flex box2.jpg" alt="" class="card-user-avatar"
                       />
                       <div class="card-user-info">
                           <div class="card-info-top">
                               <h4 class="card-user-name">Manh Tan</h4>
                               <i class="fas fa-check-circle"></i>
                           </div>
                           <div class="card-user-game">Call of duty</div>
                       </div>
                   </div>
               </div>
               <div class="card-bottom">
                   <div class="card-live">
                    <i class="fas fa-wifi"></i>
                    <span>Live</span>
                   </div>
                   <div class="card-watching">4.2k watching</div>
               </div>
           </div>
       </div>
   </div>
</body>
</html>
