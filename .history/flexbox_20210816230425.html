<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box By Joseph Tan Nguyen</title>
    <link rel="stylesheet" href="./assets/css/flexbox.css">
</head>
<body>
    <div class="cards">
        <div class="card">
            <img src="./assets/img/nature flex box.jpg" alt="" class="cover-card">
            <div class="info-card">
                <h3 class="conten-card">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magnam, reprehenderit!</h3>
            </div>
            <div class="user-card-top">
                <img src="./assets/img/nature flex box2.jpg" alt="" class="user-card-avatar">
                <div class="user-card-name">
                    <div class="user-card-name-top">
                        <h3 class="user-card-name">Tam Tran</h3>
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="user-card-name-bottom">
                        <h4>Call of duty</h4>
                    </div>
                </div>
            </div>
            <div class="user-card-bottom">
                <div class="user-card-live">
                    <i class="fas fa-wifi"></i>
                    <p>Live</p>
                </div>
                <div class="user-card-views">
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
